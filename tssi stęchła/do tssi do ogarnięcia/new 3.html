<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sprawdzian</title>
		<meta name="author" content="Fornalik" />
		<meta name="keywords" content="kartkowka" />
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: rgb(239,236,202);
				color: rgb(170,131,70);
			}
			main {
				width: 960px;
				margin: 0 auto;
				background-color: white;
			}
			header h1 {
				text-align: right;
				margin: 24px 0;
				margin-right: 6px;
			}
			nav {
				background-color: rgb(170,131,70);
			}
			nav li {
				display: inline-block;
				width: 170px;
				border-right: 2px solid black;
				background-color: rgb(170,131,70);
				margin: 0;
				border-bottom: 2px solid black;
				border-top: 2px solid black;
			}
			nav li:hover {
				background-color: rgb(216,208,172);
			}
			nav li:nth-of-type(1) {
				width: 80px;
			}
			nav li:nth-of-type(6) {
				border-right: 0;
			}
			nav li a {
				display: inline-block;
				color: white;
				margin: 0;
				padding: 12px 0 12px 20px;
			}
			
			article {
				height: 240px;
				overflow: hidden;
			}
			#lewa {
				float: left;
				width: 360px;
				padding-left: 6px;
				padding-top: 6px;
			}
			#lewa div:nth-of-type(1) {
				width: 200px;
				border-bottom: 2px solid rgb(170,131,70);
				padding: 4px 0;
			}
			#lewa div:nth-of-type(2) {
				margin-top: 20px;
				width: 200px;
				border-bottom: 2px solid rgb(170,131,70);
				padding: 6px 0;
				position: relative;
			}
			#lewa div:nth-of-type(2) img {
				position: absolute;
				bottom: 0;
				left: 0;
				z-index: 1;
			}
			#lewa div:nth-of-type(2) h3 {
				margin-left: 60px;
				z-index: 5;
			}
			blockquote {
				margin-top: 24px;
				margin-left: 32px;
				border: 2px solid black;
				width: 240px;
				padding: 12px 10px 10px 24px;
				position: relative;
				background-color: rgb(255,254,241);
				color: black;
			}
			blockquote img {
				position: absolute;
				right: 6px;
				bottom: 6px;
			}
			.podpis {
				margin-top: 16px;
			}
			
			#prawa {
				float: left;
				padding: 24px;
			}
			label {
				position: relative;
				display: block;
				width: 400px;
				margin-bottom: 12px;
			}
			form {
				position: relative;
			}
			input, select {
				position: absolute;
				right: 0;
				width: 150px;
				border-radius: 5px;
				color: rgb(170,131,70);
			}
			input[type=submit] {
				margin-top: 24px;
				border-radius: 5px;
				background-color: rgb(170,131,70);
				color: white;
			}
			textarea {
				width: 400px;
				border-radius: 5px;
			}
			footer {
				border-top: 1px solid rgb(170,131,70);
			}
			footer p {
				text-align: center;
				color: black;
			}
		</style>
	</head>
	<body>
		<main>
			<header>
				<h1>Sprawdzian formularze</h1>
				<nav>
					<ul>
						<li><a>Home</a></li>
						<li><a>Strona1</a></li>
						<li><a>Strona2</a></li>
						<li><a>Strona3</a></li>
						<li><a>Strona4</a></li>
						<li><a>Strona5</a></li>
					</ul>
				</nav>
			</header>
			<article>
				<section id="lewa">
					<div>
						<h2>Podtytuł 1</h2>
					</div>
					<div>
						<h3>Podtytuł 2</h3>
						<img src="flower2.png" alt="flower" />
					</div>
					<blockquote>
						<p class="cytat">Ten fragment to cytat z pewnej książki</p>
						<p class="podpis">Autor 2017</p>
						<img src="flower2.png" alt="flower2" />
					</blockquote>
				</section>
				
				<section id="prawa">
					<form method="post">
						<label>Imię<input type="text" /></label>
						<label>Data urodzenia<input type="date" /></label>
						<label>Zamieszkanie
							<select>
								<option>Miasto</option>
								<option>Wieś</option>
							</select>
						</label>
						<textarea rows="2" cols="20" placeholder="komentarze"></textarea>
						<input type="submit" />
					</form>
				</section>
			</article>
			<footer>
				<p>Strona wykonana przez Paweł Fornalik 2iC2</p>
			</footer>
		</main>
	</body>
</html>
