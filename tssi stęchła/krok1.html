<title>Galeria traw</title>
<link href="styles1.css" rel="stylesheet">
<style>
img
{
transform:rotate(40deg) scaleY(2);
-webkit-animation: aaa 2s infinite alternate;
    animation: aaa 2s infinite alternate;
}
@keyframes aaa {
    from {left: 120%;}
    to {left: 0;}
}
@-webkit-keyframes aaa {
    from {left: 120%;}
    to {left: 0;}
	75%  {top: 500px}
	40%  {top: 50px}
	20%  {top: 500px}
	60%  {top: 50px}
	
}
</style>
</head>
