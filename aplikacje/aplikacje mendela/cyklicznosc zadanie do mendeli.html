function ruch(){
    if(a==0){

            numery[b].src="35178.jpg";

}

}

        siedem = "1p. siódmy punkt\r\n"
        linia = "\r\n"
        y=0;
    function pudloztekstem() {
        if(y%23==0){
            bbb.value=linia
        }
        else if(y%23==1){
            bbb.value=jeden+bbb.value
        }
        else if(y%23==2){
            bbb.value=dwa+bbb.value
        }
        else if(y%23==3){
            bbb.value=trzy+bbb.value
        }
        else if(y%23==4){
            bbb.value=cztery+bbb.value
        }
        else if(y%23==5){
            bbb.value=piec+bbb.value
        }
        else if(y%23==6){
            bbb.value=szesc+bbb.value
        }
        else if(y%23==7){
            bbb.value=siedem+bbb.value
        }
        else{
            bbb.value=linia+bbb.value
        }
        y=y+1
    }
    inter = setInterval(pudloztekstem, 100)
