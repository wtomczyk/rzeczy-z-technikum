<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #b{
        width:300px;
        height:300px;
        background-color: gray;
        margin-top: 10px;
    }
	strong
	{
	color:white;
	font-size:30px;
	}
    </style>
</head>
<body>
    <button id="a">dodaj / usu≈Ñ listenery</button>
    <div id="b">

    </div>
	<script src="libs/jquery331.js"></script>
    <script>
    $(document).ready(function (){
        var tryb = false
        $("#a").on("click", function(){    
            if(tryb){
				console.log('tryb', tryb);
                tryb = false;
				$("#b").off("mouseover");
				$("#b").off("mouseout");
			}
            else if(!tryb){
				console.log('tryb', tryb);
                tryb = true;
                $("#b").on("mouseover", function(){
					$("#b").html("<strong>boldem italic</strong>")
				})
				$("#b").on("mouseout", function(){
					$("#b").html(" ")
				})
			}
        })	
    })
    </script>
</body>
</html>
