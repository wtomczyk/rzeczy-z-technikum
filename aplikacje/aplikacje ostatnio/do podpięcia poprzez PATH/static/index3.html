<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #clickDiv{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
         $(document).ready(function () {
            console.log("ready");
            $("#clickDiv").on("click", function () {
                console.log($("#aaa").val());
                console.log($("#bbb").val());
                $.ajax({
                    url: "/",
                    data: {
                        a: $("#aaa").val(),
                        b: $("#bbb").val()
                    },
                    type: "POST",
                    success: function (data) {
                        iloczyn = $("#aaa").val() * $("#bbb").val()
                        //czytamy odesłane z serwera dane
                        alert("odebrałem obliczenia z serwera \n" + iloczyn)

                    },
                    error: function (xhr, status, error) {
                        console.log(xhr);
                    },
                });
            })

        })

    </script>
</head>
<body>
    <input type="text" name="txt1" id="aaa">
    <input type="text" name="txt2" id="bbb">
    <div id="clickDiv">kliknij</div>
</body>
</html>
