            $("#pasek").css("width", szerokoscpasek);
			
			$("#pasek").on("mouseover", function() {

						winWidth = $(window).width();
						$("#lewy").css("width", e.clientX-szerokoscpasek/2);
                        $("#prawy").css("width", okno - e.clientX-szerokoscpasek/2);
						})
                })
                $(window).on("mouseup", function () {
                    $(window).off("mousemove")
                })
            })
