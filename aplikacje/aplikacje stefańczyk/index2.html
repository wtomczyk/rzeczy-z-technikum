<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/jquery331.js"></script>
    <script>
        var value = 0
        $(document).ready(function () {

            $("#a").on("click", function () {
                let value = parseInt($("select").val())

                for (var c = 0; c < value; c++) {
                    console.log("value")
                    var przycisk = $("<div>").addClass("nnn")
                    przycisk.on("click", function(){
                        $(this).remove()
                    })
                    $("#pudlo").append(przycisk)

                }
               // $("#anyinput").val()
               // $("#anyinput").val("a")
            })
            $("#b").on("click", function () {
                $("#pudlo").empty()
            })
        })
    </script>
    <style>
        .nnn{
            width:300px;
            height:50px;
            border: 2px solid black;
            background-color:blue;
            color:white;
        }
    </style>
</head>

<body>
    <button id="a">utwórz menu</button>
    <button id="b">usuń menu</button>
    <select id="c">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select>
    <div id="pudlo">

    </div>
</body>

</html>
