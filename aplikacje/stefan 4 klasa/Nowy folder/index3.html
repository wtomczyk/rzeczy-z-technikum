<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Document</title>
    <style>
    .klasa{
        color: red
    }
    </style>
</head>
<body>
    <div id="react-app">

    </div>
    <script type="text/babel">
        class FoodList extends React.Component {
            constructor(props) {
                super(props);
                this.state={
                    food:["maslo","mleko","chleb","dżem"],
                    randomFood:"maslo"
                }
                this.onButtonClick = this.onButtonClick.bind(this);
            }
            onButtonClick() {
                var a = Math.floor(Math.random()*4)
                while(this.state.food[a]==this.state.randomFood){
                    var a = Math.floor(Math.random()*4)
                }
                this.setState({ 
                        food:["maslo","mleko","chleb","dżem"],
                        randomFood:this.state.food[a]
                    });
                console.log(this.state.food[a])
            }
            render() {
                var aa = []
                aa.push(<button onClick={this.onButtonClick}>click me</button>)
                for(var a=0;a<3;a++){
                    var c = "aaa_"+a
                    aa.push(<Food key={c} food={this.state.randomFood} />)
                }
                return (
                    <div className="klasa">
                        {aa}
                    </div>
                )
            }
        }
        class Food extends React.Component {
            render() {
                var rzeczy=<div>{this.props.food}</div>
                return (            
                    <div className="klasa">
                        {rzeczy}
                    </div>
                );
            }
        }
        ReactDOM.render(
            <FoodList />,
            document.getElementById('react-app')
        );
    </script>
</body>
</html>
