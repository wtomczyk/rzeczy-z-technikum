<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <title>Document</title>
    <style>
    .klasa{
        color: red
    }
    </style>
</head>
<body>
    <div id="react-app">

    </div>
    <script type="text/babel">
        class Timer extends React.Component {
            constructor(props) {
                super(props);
                this.state={
                    licznik:0,
                    dziala:"nie",
                    interval:""
                }
                this.onButtonClick = this.onButtonClick.bind(this);
            }
            onButtonClick() {
                if(this.state.dziala=="nie"){
                    this.intervalId = setInterval(this.setTimer.bind(this), 10);
                    this.setState({ 
                        dziala:"tak",
                        interval:this.intervalId
                    });
                }
                else{
                    clearInterval(this.state.interval);
                    this.setState({ 
                        dziala:"nie"
                    });
                }
            }
            setTimer(){
                this.setState({ 
                    licznik:this.state.licznik+1
                });
            }
            render() {
                var a = this.state.licznik%100
                if(a<10){
                    a="0"+a
                }
                var b = ((this.state.licznik-a)/100)%60
                var c = (this.state.licznik - (this.state.licznik%6000))/6000
                return (
                    <div><button onClick={ this.onButtonClick}>przycisk</button>dzia≈Ça: {this.state.dziala} {c}.{b}.{a}</div>
                )
            }
        }
        ReactDOM.render(
            <Timer />,
            document.getElementById('react-app')
        );
    </script>
</body>
</html>
