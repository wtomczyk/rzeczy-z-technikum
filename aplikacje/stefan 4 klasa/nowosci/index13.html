<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <title>Document</title>
    <style>
    .klasa{
        color: red
    }
    img{
        width:100px;
        height:100px
    }
    </style>
</head>
<body>
    <div id="react-app">

    </div>
    <script type="text/babel">
        var imagesData = [
            {id:1, name:"hamlet" },
            {id:2, name:"krzyzacy" },
            {id:3, name:"lalka" }
        ] 
        class Image extends React.Component {
            render() {
                var nazwa
                console.log(this.props)
                var aa = this.props
                var url = "gfx/" + aa.name + ".png"
                console.log(url)
                function makeImageName(){  
                    nazwa = aa.name.split("")
                    nazwa[0] = nazwa[0].toUpperCase()
                    nazwa=nazwa.join("") 
                }
                makeImageName()
                console.log(nazwa)
                return (            
                    <div className="klasa">
                        {nazwa}
                        <img src={url}></img>
                    </div>
                );
            }
        }
        class ImageList extends React.Component {
            render() {
                var rzeczy=[]
                for(var a=0;a<imagesData.length;a++){
                    rzeczy.push(<Image key={imagesData[a].id} name={imagesData[a].name}/>)
                }
                return (            
                    <div className="klasa">
                        {rzeczy}
                    </div>
                );
            }
        }
        ReactDOM.render(
            <ImageList />,
            document.getElementById('react-app')
        );
    </script>
</body>
</html>
